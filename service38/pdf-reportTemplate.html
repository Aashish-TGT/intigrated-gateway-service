<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>ESG Report</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 40px;
      line-height: 1.6;
    }
    h1 {
      color: #2c3e50;
    }
    .section {
      margin-bottom: 20px;
    }
    .label {
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>ESG Report – Tenant: {{tenantId}}</h1>

  <div class="section">
    <div><span class="label">Paper Saved:</span> {{paperSaved}} pages</div>
    <div><span class="label">CO₂ Saved:</span> {{co2Saved}} kg</div>
    <div><span class="label">Trees Saved:</span> {{treesSaved}}</div>
  </div>

  <div class="section">
    <div><span class="label">SDG Goals Mapped:</span> {{sdgGoals}}</div>
  </div>

  <footer style="margin-top: 50px; font-size: 12px;">
    Generated by Sustainability & ESG Compliance Dashboard
  </footer>
</body>
</html>
